<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_jQuery 탐색함수</title>
    <!--
        날짜 : 2022/10/12
        이름 : 이왕근
        내용 : jQuery 탐색함수 실습하기
    -->
    
    <script>
        $(document).ready(function(){

            // jQuery()
            let tags = $('ul > li'); // 문서 객체 배열 tags
            console.log('tags 길이 : ' + tags.length);

            // eq()
            tags.eq(1).css('color', 'red');
            tags.eq(2).css('color', 'blue');

            // first(), last()
            tags.first().css('color', 'green');
            tags.last().css('color', 'orange');

            // slice()
            tags.slice(1,3).css('background', 'yellow');

            // each()
            tags.each(function(){
                $(this).css('border', '1px solid black');
            });

            // children()
            tags.eq(3).children().css('border', '1px solid red');

            // next, prev()
            tags.first().next().next().css('color', 'orange');
            tags.last().prev().css('background','skyblue');

            // find()
            tags.find('.seomyun').css('color','red');

            // parent()
            tags.find('.seomyun').parent().prev().css('background', 'pink');
        });
    </script>
</head>
<body>
    <h3>jQuery 탐색함수</h3>

    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>
            <span>부산</span>
            <ol>
                <li class="seomyun">서면</li>
                <li>경성대</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li class="gwangju">광주</li>
    </ul>

</body>
</html>
