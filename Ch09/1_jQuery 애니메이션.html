<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_jQuery 애니메이션</title>
    <!--
        날짜 : 2022/10/18
        이름 : 이왕근
        내용 : jQuery 애니메이션 실습하기
    -->
    <style>
        section{
            position: relative;
            width: 100%;
            height: 220px;
        }

        section > article {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background: orange;
        }

        .box1 {left: 0px; top: 10px;}
        .box2 {left: 210px; top: 10px;}
        .box3 {left: 420px; top: 10px;}

        .container {
            position: relative;
            width: 800px;
            height: 300px;
            border: 1px solid black;
        }
        .container > div {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            background: green;
        }
        .container > div:nth-child(1){left: 0px; top: 0px;}
        .container > div:nth-child(2){left: 0px; top: 100px;}
        .container > div:nth-child(3){left: 0px; top: 200px;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('button:eq(0)').click(function(){
                $('.box1').animate({
                    'width':'200px',
                    'height':'200px',
                    'opacity':'1'
                }, 1000);
            });
            $('button:eq(1)').click(function(){
                $('.box1').animate({
                    'width':'0',
                    'height':'0',
                    'opacity':'0'
                }, 1000);
            });

            $('button:eq(2)').click(function(){
                $('.box2').animate({'opacity':'1'}, 1000);
            });

            $('button:eq(3)').click(function(){
                $('.box2').animate({'opacity':'0'}, 1000);
            });

            $('button:eq(4)').click(function(){
                $('.box3').animate({'height':'0'}, 1000);
            });

            $('button:eq(5)').click(function(){
                $('.box3').animate({'height':'200px'}, 1000);
            });


            let box = $('.container').children();

            box.eq(0).click(function(){
                $(this).animate({'left':'700px'}, 1000);
            });

            box.eq(1).click(function(){
                $(this).animate({'left':'700px'}, 1000, function(){
                    $(this).animate({'left':'0'}, 1000);
                });
            });

            box.eq(2).click(function(){
                $(this).animate({'left':'700px'},1000, function(){
                    $(this).animate({'top':'0'},1000, function(){
                        $(this).animate({'left':'0'},1000, function(){
                            $(this).animate({'top':'200px'},1000, function(){
                        
                            });
                        });
                    });
                });
            });

            
        });
    </script>
</head>
<body>
    <h3>jQuery 애니메이션</h3>

    <h4>기본 효과 애니메이션</h4>
    <div>
        <button>show</button>
        <button>hide</button>
        <button>fadeIn</button>
        <button>fadeOut</button>
        <button>slideUp</button>
        <button>slideDown</button>
    </div>

    <section>
        <article class="box box1"></article>
        <article class="box box2"></article>
        <article class="box box3"></article>
    </section>

    <h4>이동 애니메이션</h4>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>
</html>
