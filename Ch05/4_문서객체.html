<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_문서객체</title>
    <!--
        날짜 : 2022/10/11
        이름 : 이왕근
        내용 : 자바스크립트 문서객체(DOM) 실습하기

        문서객체(DOM)
        - 문서객체는 HTML 문서의 태그요소를 개체로 변환한 모델
        - document 내장객체를 이용해 문서 객체를 조작(삭제, 추가, 수정)
        - document 내장객체를 이용한 문서조작이 불편하기 때문에 jQuery로 처리
    -->
   
</head>
<body>
    <h3>문서객체(DOM)</h3>
    
    <h1>h1 제목입니다.</h1>
    <h2>h2 제목입니다.</h2>

    <p class="txt1">
        txt1 내용입니다.
    </p>

    <p class="txt2">
        txt2 내용입니다.
    </p>

    <p id="txt3">
        txt3 내용입니다.
    </p>
</body>
</html>
<script>

    document.body.children[0].style.color = 'red';
    document.querySelector('h1').style.color = 'blue';
    document.querySelector('h2').style.background = 'green';
    let txt1 = document.querySelector('.txt1');
    txt1.style.width = '100px';
    txt1.style.height = '100px';
    txt1.style.border = '1px solid black';

    let txt3 = document.getElementById('txt3');
    txt3.style.width = '100px';
    txt3.style.height = '100px';
    txt3.style.border = '1px solid black';
    txt3.onclick = function(){
         // alert('클릭!');
         txt3.style.display = 'none';
    };
        

</script>
