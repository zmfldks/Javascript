<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            
            $('button:eq(0)').click(function(){
                
                let jsonData = {"uid":"a101", "name":"홍길동"};

                $.get('http://chhak.or.kr/data/user.json',jsonData, function(data){
                    $('p:eq(0) > span:eq(0)').text(data.uid);
                    $('p:eq(0) > span:eq(1)').text(data.name);
                    $('p:eq(0) > span:eq(2)').text(data.hp);
                    $('p:eq(0) > span:eq(3)').text(data.age);
                });

                
            });

            $('button:eq(1)').click(function(){

                let jsonData = {"uid":"a101", "name":"홍길동"};

                $.post('http://chhak.or.kr/data/user.json', jsonData, function(data){
                    $('p:eq(1) > span:eq(0)').text(data.uid);
                    $('p:eq(1) > span:eq(1)').text(data.name);
                    $('p:eq(1) > span:eq(2)').text(data.hp);
                    $('p:eq(1) > span:eq(3)').text(data.age);
                });
            });

            $('button:eq(2)').click(function(){

                $.getJSON('http://chhak.or.kr/data/user.json', function(data){
                    $('p:eq(2) > span:eq(0)').text(data.uid);
                    $('p:eq(2) > span:eq(1)').text(data.name);
                    $('p:eq(2) > span:eq(2)').text(data.hp);
                    $('p:eq(2) > span:eq(3)').text(data.age);

                });

            });
        });

    </script>
</head>
